<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The Pig Game is an enjoyable dice game played by taking turns rolling a die and accumulating points.">
    <meta name="keywords" content="pig game, dice game, luck-based game, two-player game, casual game">
    <meta name="author" content="EMI">
    <title>PIG GAME</title>
    <link rel="stylesheet" type="text/css" href="style/css/style.css">
</head>
<body>
    <div class="wrapper clear__code">
        <div class="player-0-details active p-details-style">
            <div class="player-score-body">
                <div class="player-name" id="name-0"></div>
                <div class="player-score" id="score-0">0</div>
            </div>
            <div class="player-current-box">
                <div class="player-current-label">CURRENT</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>
        <div class="mid__show">
            <button class="btn-new">
                <img src="ico/icons8-plus-50.png" class="btn-ico ico-new">NEW GAME
            </button>
            <div class="dice__box" id="diceBox">
                <div id="sixDot" class="six-dot dice__style">
                    <span class="dice__dot"></span>
                    <span class="dice__dot"></span>
                    <span class="dice__dot"></span>
                    <span class="dice__dot"></span>
                    <span class="dice__dot"></span>
                    <span class="dice__dot"></span>
                </div>
                <div id="fiveDot" class="five-dot dice__style">
                    <span class="dice__dot"></span>
                    <span class="dice__dot"></span>
                    <span class="dice__dot dot__center"></span>
                    <span class="dice__dot"></span>
                    <span class="dice__dot"></span>
                </div>
                <div id="fourDot" class="four-dot dice__style">
                    <span class="dice__dot"></span>
                    <span class="dice__dot"></span>
                    <span class="dice__dot"></span>
                    <span class="dice__dot"></span>
                </div>
                <div id="threeDot" class="three-dot dice__style">
                    <span class="dice__dot dot__start"></span>
                    <span class="dice__dot dot__center"></span>
                    <span class="dice__dot dot__end"></span>
                </div>
                <div id="twoDot" class="two-dot dice__style">
                    <span class="dice__dot"></span>
                    <span class="dice__dot"></span>
                </div>
                <div id="oneDot" class="one-dot dice__style">
                    <span class="dice__dot"></span>
                </div>
            </div>
            <div class="button__list dice__list">
                <button class="btn-roll">
                    <img src="ico/icons8-synchronize-50.png" class="btn-ico ico-roll">ROLL
                </button>
                <button class="btn-hold">
                    <img src="ico/icons8-import-50.png" class="btn-ico ico-hold">HOLD
                </button>
            </div>
            <input type="text" placeholder="Final Score" class="final__score" />
        </div>
        <div class="player-1-details p-details-style">
            <div class="player-score-body">
                <div class="player-name" id="name-1"></div>
                <div class="player-score" id="score-1">0</div>
            </div>
            <div class="player-current-box">
                <div class="player-current-label">CURRENT</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
